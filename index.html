
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-bg: #0e1621;
            --tg-sidebar: #17212b;
            --tg-input: #242f3d;
            --tg-active: #2b5278;
            --tg-text: #ffffff;
            --tg-gray: #708499;
            --accent: #2b5278;
        }
        
        body.light-theme {
            --tg-bg: #ffffff;
            --tg-sidebar: #f4f4f4;
            --tg-input: #ffffff;
            --tg-active: #40a7e3;
            --tg-text: #000000;
            --tg-gray: #8e8e8e;
        }

        body.new-year-theme {
            --tg-bg: #0a2e12;
            --tg-sidebar: #1a4a24;
            --tg-input: #265c32;
            --tg-active: #c41e3a;
            --tg-text: #ffffff;
            --tg-gray: #a8d5ba;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
            height: 100dvh;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .chat-bg {
            background-image: url('https://user-images.githubusercontent.com/150330/37135110-e34346ca-22ca-11e8-936d-f4d1e25e406f.png');
            background-repeat: repeat;
            background-size: 500px;
            opacity: 0.05;
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        /* Snowflakes */
        .snowflake {
            color: #fff;
            font-size: 1.2em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation: snowflakes-fall 10s linear infinite, snowflakes-shake 3s ease-in-out infinite;
        }
        @keyframes snowflakes-fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }
        @keyframes snowflakes-shake {
            0% { transform: translateX(0px); }
            50% { transform: translateX(80px); }
            100% { transform: translateX(0px); }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.2); border-radius: 10px; }
        
        .message-bubble {
            max-width: 85%;
            animation: popIn 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .safe-area-inset-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
