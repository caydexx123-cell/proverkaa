
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MARTAM - Приватный мессенджер</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Theme - High Contrast Premium */
            --bg: #f8fafc;
            --surface: rgba(255, 255, 255, 0.95);
            --sidebar: #ffffff;
            --input: #f1f5f9;
            --accent: #0f172a;
            --accent-glow: rgba(0, 0, 0, 0.05);
            --text: #0f172a;
            --text-dim: #475569;
            --border: #e2e8f0;
            --msg-me: #0f172a;
            --msg-them: #f1f5f9;
            --msg-text-me: #ffffff;
            --msg-text-them: #0f172a;
            --btn-ghost: #f1f5f9;
        }
        
        body.dark-theme {
            /* Dark Theme - Midnight Graphite */
            --bg: #09090b;
            --surface: rgba(24, 24, 27, 0.8);
            --sidebar: #09090b;
            --input: #27272a;
            --accent: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.1);
            --text: #fafafa;
            --text-dim: #a1a1aa;
            --border: #27272a;
            --msg-me: #fafafa;
            --msg-them: #18181b;
            --msg-text-me: #09090b;
            --msg-text-them: #fafafa;
            --btn-ghost: #18181b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100dvh;
            overflow: hidden;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
        }

        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.8;
        }
        
        .glass {
            background: var(--surface);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--border);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.2); border-radius: 10px; }
        
        .message-bubble {
            max-width: 78%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.02);
            animation: bubbleIn 0.3s cubic-bezier(0.2, 1, 0.3, 1);
        }

        @keyframes bubbleIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .btn-modern {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: var(--btn-ghost);
            border: 1px solid var(--border);
        }
        .btn-modern:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
        }
        .btn-modern:active {
            transform: scale(0.96);
        }

        input, textarea, select {
            color: var(--text) !important;
            background-color: var(--input) !important;
            border: 1.5px solid var(--border) !important;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--text) !important;
            outline: none;
            background-color: white !important;
        }
        body.dark-theme input:focus {
            background-color: #18181b !important;
        }

        .msg-me { background: var(--msg-me); color: var(--msg-text-me); }
        .msg-them { background: var(--msg-them); color: var(--msg-text-them); }
        
        .nav-sidebar {
            background: var(--sidebar);
        }

        .premium-shadow {
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        body.dark-theme .premium-shadow {
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.3s ease-in-out; }
    </style>

{

</head>
