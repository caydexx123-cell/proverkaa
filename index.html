
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0e1621;
            color: #ffffff;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .bg-tg-sidebar { background-color: #17212b; }
        .bg-tg-chat { background-color: #0e1621; }
        .bg-tg-active { background-color: #2b5278; }
        .bg-tg-input { background-color: #242f3d; }
        .text-tg-gray { color: #708499; }
        .border-tg { border-color: #101921; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #242f3d; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #2b5278; }
        
        .chat-bubble-in {
            background-color: #182533;
            border-radius: 10px 10px 10px 0;
        }
        .chat-bubble-out {
            background-color: #2b5278;
            border-radius: 10px 10px 0 10px;
        }
    </style>
