
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MARTAM</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "var(--border)",
              surface: "var(--surface)",
              sidebar: "var(--sidebar)",
            },
            borderRadius: {
              'premium': '2.5rem',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --surface: #ffffff;
            --sidebar: #f9fafb;
            --input: #f3f4f6;
            --text: #000000;
            --text-dim: #6b7280;
            --border: #f1f1f1;
            --msg-me: #000000;
            --msg-them: #f3f4f6;
            --msg-text-me: #ffffff;
            --msg-text-them: #000000;
        }
        
        html.dark {
            --bg: #000000;
            --surface: #0a0a0a;
            --sidebar: #050505;
            --input: #111111;
            --text: #ffffff;
            --text-dim: #9ca3af;
            --border: #1a1a1a;
            --msg-me: #ffffff;
            --msg-them: #111111;
            --msg-text-me: #000000;
            --msg-text-them: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100dvh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #three-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.1;
        }
        
        .glass {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.2); border-radius: 10px; }
        
        .message-bubble {
            max-width: 80%;
            border: 1px solid var(--border);
            animation: slideIn 0.2s cubic-bezier(0, 0, 0.2, 1);
        }

        @keyframes slideIn {
          from { transform: translateY(10px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }

        .btn-modern {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--input);
            border: 1px solid var(--border);
            color: var(--text);
        }
        .btn-modern:active { transform: scale(0.94); }

        select {
            appearance: none;
            background-color: var(--input) !important;
            color: var(--text) !important;
            border: 1px solid var(--border) !important;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='gray' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1.1em;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border-radius: 1.25rem;
            width: 100%;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .msg-me { background: var(--msg-me); color: var(--msg-text-me); border: none; }
        .msg-them { background: var(--msg-them); color: var(--msg-text-them); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "peerjs": "https://esm.sh/peerjs@^1.5.5",
    "three": "https://esm.sh/three@^0.170.0"
  }
}
</script>
</head>
<body>
    <canvas id="three-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Использование "./" гарантирует относительный путь от текущей директории
          navigator.serviceWorker.register('./sw.js').catch(err => {
            console.log('SW registration suppressed (development environment)');
          });
        });
      }
    </script>
</body>
</html>
